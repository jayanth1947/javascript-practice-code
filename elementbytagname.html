<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element by tag name</title>
    <script type="text/javascript">
        function elementbytagname(){
            var element=document.getElementsByTagName("p");
            element[0].style.fontSize=455;
            element[2].style.color="red";
        };
    </script>
</head>

<body>
    <p>My name is jayanth</p>
    <p>I am a  Enginnering student</p>
    <p>My native place is kadapa</p>
    <br>
    <button onclick="elementbytagname()">
        click me
    </button>
</body>
</html>
